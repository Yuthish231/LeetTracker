<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jacquard+12&family=Jacquard+24+Charted&family=Jaro:opsz@6..72&family=PT+Serif:ital,wght@0,400;0,700;1,400;1,700&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Playwrite+US+Trad+Guides&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="cont">
        <h1 style="justify-content: center ;align-items: center">LeetCode Metrics!</h1>
        <div class="user_cont">
            <label for="username">Enter Your Username:</label><br>
            <input type="text" id="username_ip" name="username" placeholder="Enter here">
            <button type="submit" id="submit_button">Submit</button>
        </div>
        <div class="stats_cont">
            <div class="charts">
                <div class="item_circle">
                    <div class="easy_solve">
                        <span id="easy_label">Easy</span>
                    </div>
                </div>
                <div class="item_circle">
                    <div class="medium_solve">
                        <span id="medium_label">Medium</span>
                    </div>
                </div>
                <div class="item_circle">
                    <div class="hard_solve">
                        <span id="hard_label">Hard</span>
                    </div>
                </div>
                
            </div>

        </div>
        <div class="cards">
            <!-- Later!! -->
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
